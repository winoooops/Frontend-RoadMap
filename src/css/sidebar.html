<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 500px;
      height: 500px;
      display: flex;
      background-color: aqua;
    }

    .left {
      flex: 0 0 30px;
      background-color: beige;
    }

    .right {
      flex: 0 0 30px;
      background-color: brown;
    }

    .main {
      flex: 1 1 auto;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
  </div>
</body>

</html>
